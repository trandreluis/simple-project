name: PR Preview - simple-project

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build simple-project app
        if: github.event.action != 'closed'
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Start Preview (container + ngrok)
        if: github.event.action != 'closed'
        id: preview
        run: |
          chmod +x .github/scripts/start-preview.sh
          CACHE_DIR="/tmp/.buildx-cache"
          BUILDER_NAME="buildx-simple"
          
          # garantir builder buildx
          if ! docker buildx inspect $BUILDER_NAME >/dev/null 2>&1; then
            docker buildx create --use --name $BUILDER_NAME
          else
            docker buildx use $BUILDER_NAME
          fi

          # build imagem com cache e --load para Docker local
          docker buildx build \
            --cache-from=type=local,src=${CACHE_DIR} \
            --cache-to=type=local,dest=${CACHE_DIR}-new,mode=max \
            -t simple-project-pr${{ github.event.number }}:latest . \
            --load

          rm -rf ${CACHE_DIR}
          mv ${CACHE_DIR}-new ${CACHE_DIR}

          URL=$(.github/scripts/start-preview.sh ${{ github.event.number }})
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ Preview da aplicaÃ§Ã£o *simple-project* para este PR:
            ${{ steps.preview.outputs.preview_url }}
            _(Permanece ativo atÃ© o PR ser fechado ou manualmente removido)_

      - name: Stop Preview on PR close
        if: github.event.action == 'closed'
        run: |
          chmod +x .github/scripts/stop-preview.sh
          .github/scripts/stop-preview.sh ${{ github.event.number }}
