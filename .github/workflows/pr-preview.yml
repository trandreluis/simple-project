name: PR Preview - simple-project

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Configure Ngrok
        if: github.event.action != 'closed'
        run: |
          ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Build simple-project app
        if: github.event.action != 'closed'
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Start Preview (container + ngrok)
        if: github.event.action != 'closed'
        id: preview
        run: |
          chmod +x .github/scripts/start-preview.sh
          URL=$(.github/scripts/start-preview.sh ${{ github.event.number }})
          if [[ "$URL" != https* ]]; then
            echo "Erro: saÃ­da invÃ¡lida do start-preview.sh: $URL"
            exit 1
          fi
          echo "Preview URL gerada: $URL"
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸš€ Preview da aplicaÃ§Ã£o *simple-project* para este PR:
            ${{ steps.preview.outputs.preview_url }}
            _(Permanece ativo atÃ© o PR ser fechado ou manualmente removido)_

      - name: Stop Preview on PR close
        if: github.event.action == 'closed'
        run: |
          chmod +x .github/scripts/stop-preview.sh
          .github/scripts/stop-preview.sh ${{ github.event.number }}
