name: PR Preview - simple-project

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build simple-project app
        if: github.event.action != 'closed'
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Start Preview (container + ngrok)
        if: github.event.action != 'closed'
        id: preview
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          chmod +x .github/scripts/start-preview.sh
          RAW_OUTPUT=$(.github/scripts/start-preview.sh ${{ github.event.number }})
          URL=$(echo "$RAW_OUTPUT" | tail -n 1)
          HOST_PORT=$((8000 + ${{ github.event.number }}))
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
          echo "host_port=$HOST_PORT" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: github.event.action != 'closed'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ğŸš€ Preview da aplicaÃ§Ã£o *simple-project* para este PR:
            ğŸŒ URL pÃºblica (Ngrok): ${{ steps.preview.outputs.preview_url }}
            ğŸ–¥ï¸ Porta local usada no host: `${{ steps.preview.outputs.host_port }}`
            _(Permanece ativo atÃ© o PR ser fechado ou manualmente removido)_

      - name: Stop Preview on PR close
        if: github.event.action == 'closed'
        run: |
          chmod +x .github/scripts/stop-preview.sh
          .github/scripts/stop-preview.sh ${{ github.event.number }}
